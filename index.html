<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>N-Permutations</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>N-Permutations</h1>
    <hr />
    <form>
      <div class="form_input">
        <label for="starting_weight">Starting Weight (kg):</label>
        <input type="number" id="starting_weight" name="starting_weight" placeholder="900" />
      </div>
      <div class="form_input">
        <label for="target_weight">Target Weight (kg):</label>
        <input type="number" id="target_weight" name="target_weight" placeholder="1200" />
      </div>
      <div class="form_input">
        <label for="pilot_weight">Pilot Weight (kg):</label>
        <input type="number " id="pilot_weight" name="pilot_weight" placeholder="75" />
      </div>
      <div class="form_input">
        <label for="weight_list">Weight List (kg):</label>
        <textarea id="weight_list" name="weight_list" placeholder="123"></textarea>
      </div>
    </form>
    <button id="generate_button">Generate</button>
    <hr />
    <div id="results">
      <div id="results_three">
        <h2>Three Passengers</h2>
        <p>Total Weight: n/a</p>
        <p>n/a</p>
        <p>n/a</p>
        <p>n/a</p>
      </div>
      <div id="results_two">
        <h2>Two Passengers</h2>
        <p>Total Weight: n/a</p>
        <p>n/a</p>
        <p>n/a</p>
        <p>n/a</p>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
